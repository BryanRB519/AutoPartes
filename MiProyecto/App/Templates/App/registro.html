{% extends 'App/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Registro de Usuario
{% endblock title %}

{% block codigoDinamico %}
<div class="container text-center">
    <h2 style="color: #ffcc00; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Registro de Usuario</h2>
</div>
<div class="container form-container" style="max-width: 450px; margin: auto; padding: 30px; border-radius: 20px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);">
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">
            Registrarse
        </button>
    </form>
    <br>
    <div class="container text-center">
        <p>¿Ya tienes una cuenta? 
            <a href="{% url 'login' %}" class="link">Ingresa aquí</a>
        </p>
    </div>
</div>

<style>
    body {
        background-color: #2c003e; /* Fondo oscuro para resaltar los colores */
        font-family: 'Arial', sans-serif;
    }

    .form-container {
        background: linear-gradient(145deg, #00ffcc, #00b3a0);
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .btn {
        width: 100%;
        background-color: #ff007f;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 30px;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
        background-color: #ff5c8a; /* Color del botón al pasar el mouse */
        transform: scale(1.05);
    }

    .link {
        color: #ff007f;
        font-weight: bold;
        text-decoration: underline;
    }

    .link:hover {
        color: #ffcc00; /* Color del enlace al pasar el mouse */
    }

    label {
        color: #1a1a1a; /* Color oscuro para los labels */
    }

    input {
        color: #1a1a1a; /* Color oscuro para los inputs */
        background-color: #ffffff; /* Fondo blanco para los inputs */
        border: 1px solid #ccc; /* Bordes suaves */
        border-radius: 5px; /* Bordes redondeados */
        padding: 10px;
        width: calc(100% - 22px); /* Ajusta el ancho para incluir padding */
        margin-bottom: 15px;
    }

    input:focus {
        border-color: #ff007f; /* Color del borde al enfocar */
        box-shadow: 0 0 5px rgba(255, 0, 127, 0.5); /* Sombra al enfocar */
    }
</style>
{% endblock %}
